{%extends "home.html"%}
{block members}
<table class="table">
    <tr>
        <th>Email</th>
        <th>Nickname</th>
        <th>Status</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.email }}</td>
        <td>${{ user.nickname }}</td>
        <td>{{ user.active }}</td>
    </tr>
    {% endfor %}
</table>

<button>Save changes</button>

{%endblock%}
