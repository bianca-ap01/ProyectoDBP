{%extends "base.html"%}
{block members}
<table class="table">
    <tr>
        <th>Email</th>
        <th>Compete</th>
        <th>Status</th>
    </tr>

    {% for member in members %}
    <tr>
        <td>{{ member.email }}</td>
        <td>${{ member.comp_status }}</td>
        <td>{{ member.is_active }}</td>
    </tr>
    {% endfor %}
</table>

<button>Save changes</button>

{%endblock%}
