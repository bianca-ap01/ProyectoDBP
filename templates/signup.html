{%extends "home.html"%}
{%block signup%}
<script src="/static/styles/js/signup.js" defer></script>

<div class="login-container">
  <form id="formSignUp" action="/signup" method="POST" enctype="multipart/form-data">
    <img src="/static/images/logo.png" alt="Logo" class="logo"> <!-- Reemplaza 'logo.png' con la ruta a tu logo -->
    <h2>Crear cuenta</h2>
    <p>Completa los siguientes campos para registrarte</p>
    <ul>
        <li id="get_nickname">
            <label for="nickname">Nombre de usuario </label>
            <input type="text" name="user_nickname" id="nickname" placeholder="Nombre de usuario" required>
        </li>

        <li id="get_email">
            <label for="email">Correo electrónico</label>
            <input type="email" name="user_email" id="email" placeholder="Correo electrónico" required>
        </li>

        <li id="get_password">
            <label for="password" >Contraseña</label>
            <input type="password" name="user_password" placeholder="Contraseña" required>
        </li>

        <li id="get_passwordconf">
            <label for="confirmation">Confirmar contraseña</label>
            <input type="password" name="user_confirmation" id="confirmation" placeholder="Confirmar contraseña" required>
        </li>

        <li id="get_image">
            <label for="image">Foto de perfil</label>
            <input type="file" name="user_image" id="image" accept="image/*">
        </li>

        <li>
            <button type="submit">Crear cuenta</button>
        </li>
    </ul>
    <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
  </form>
</div>

{%endblock%}
