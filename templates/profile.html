{%extends "home.html" %}
    {%block profile%}
    <script src="static/styles/js/profileEdit" defer></script> 
        <form id="formEditUser" action="/profile/edit" method="POST" enctype="multipart/form-data">
            <h1>Profile</h1>
            <ul>
                <li id="get_nickname">
                    <label for="nickname">Nickname<span aria-label="required">*</span> </label>
                    <input type="text" name="user_nickname" id="nickname" placeholder="Nickname">
                </li>

                <li id="get_email">
                    <label for="email">Email<span aria-label="required">*</span></label>
                    <input type="email" name="user_email" id="email" placeholder="Email">
                </li>

                <li id="get_codeforces">
                    <label for="codeforces_handle">Usuario de codeforces</label>
                    <input type="text" name="user_codeforces_handle" id="codeforces_handle" placeholder="Codeforces Handle">
                </li>

                <li id="get_atcoder">
                    <label for="atcoder_handle">Usuario de AtCoder</label>
                    <input type="text" name="user_atcoder_handle" id="atcoder_handle" placeholder="AtCoder Handle">
                </li>

                <li id="get_vjudge">
                    <label for="vjudge_handle">Usuario de VJudge</label>
                    <input type="text" name="user_vjudge_handle" id="vjudge_handle" placeholder="VJudge Handle">
                </li>

                <li id="get_password">     
                    <label for="password" >Contraseña<span aria-label="required">*</span></label>       
                    <input type="password" name="user_password" placeholder="Password">
                </li>

                <li id="get_passwordconf">
                    <label for="confirmation">Confirmar contraseña<span aria-label="required">*</span> </label>
                    <input type="password" name="user_confirmation" id="confirmation" placeholder="Confirm Password">
                </li>

                <li id="get_image">
                    <label for="image">Foto de perfil<span aria-label="required">*</span> </label>
                    <input type="file" name="user_image" id="image" accept="image/*">
                </li>

                <li>
                    <button type="submit">Sign Up</button>
                </li>

                <p>Already have an account? <a href="/login">Log In</a></p>
            </ul>
        </form>
{% endblock %}
